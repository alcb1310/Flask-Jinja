<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blogs</h1>
    {% for blog_post in posts %}
        {% if blog_post["id"] == 2 %}
            <h2>{{ blog_post["title"] }}</h2>
            <h3>{{ blog_post["subtitle"] }}</h3>
            <p>{{ blog_post["body"] }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
